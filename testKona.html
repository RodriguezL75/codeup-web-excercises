<script src="js/jquery-2.2.4.js"></script>

<script>
"use strict";
$(document).ready(function() {

neededkeys = [38,38,40,40,37,39,37,39,66,65], started = false, count = 0;
//The main goal of the exercise is to have the user input the above sequence in that order.

$(document).keydown(function(e){
key = e.keyCode;
//Set start to true only if having pressed the first key in the konami sequence.
if(!started){
if(key == 38){
started = true;
}
}
//If we've started, pay attention to key presses, looking for right sequence.
if(started){
if(neededkeys[count] == key){//this means if keys pressed started at 38 and continued in sequence

count++;
} else {
//Oops, not the right sequence, lets restart from the top.
reset();
}
if(count == 10){
//We made it! Put code here to do what you want when successfully execute konami sequence
alert('you did it!') //OR link it to an image if the input was correct.
//Reset the conditions so that user can do it all again.
reset();
}
} else {
//Oops. Start from the beginning!!
reset();
}
});
//Function used to reset us back to starting point.
function reset() {
started = false; count = 0;
return;
}

</script>


});
